<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Registration Form</h1>
    <p id="description">Please fill out this form with the required information</p>
    <form method="post" action='https://register-demo.freecodecamp.org'id="survey-form">
      <fieldset>
        <section>
            <label for="name" id="name-label">Enter Your Name: 
                <input id="name" name="name" type="text" required placeholder="Enter Your Name"/>
            </label>
            <label for="email" id="email-label">Enter Your Email: 
                <input id="email" name="email" type="email" required placeholder="Enter Your Email" />
            </label>
            <label for="number" id="number-label">Age (Optional): 
                <input id="number" type="number" name="age" min="10" max="120" placeholder="10"/>
            </label>
        </section>

        <section>
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label for="definitely">
                <input id="definitely" type="radio" name="account-type" class="inline" value="definitely"/> Definitely
            </label>
            <label for="maybe">
                <input id="maybe" type="radio" name="account-type" class="inline" value="maybe"/> Maybe
            </label>
            <label for="notsure">
                <input id="notsure" type="radio" name="account-type" class="inline" value="notsure"/> Not sure
            </label>      
        </section>

        <section>
            <label for="referrer">Which option best describes your current role?
            <select id="dropdown" name="dropdown">
                <option value="">(select current role)</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
            </select>
        </label>
        </section>
        
        <section>
            <p>What would you like to see improved? (Check all that apply)</p>
            <label for="role-improved">
                <input type="checkbox" value="frontend" name="prefer" class="input-checkbox"> Front-end Projects
            </label>
            <label for="role-improved">
                <input type="checkbox" value="backend" name="prefer" class="input-checkbox"> Back-end Projects
            </label>
        </section>

        <section>
            <label for="bio">Provide a bio:
                <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
            </label>
        </section>
        
        <section>
            <button type="submit" id="submit" class="submit-button">
                Submit
            </button>
        </section>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
